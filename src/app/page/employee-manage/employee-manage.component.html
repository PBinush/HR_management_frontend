<div class="main-container">
  <div class="main-header">
    <h1>Employee Management System</h1>
  </div>

  <div class="content">
    <!-- Form Section -->
    <div class="box">
      <div class="header">
        <h2>Employee Add +</h2>
      </div>
      <div class="body">
        <form [formGroup]="employeeForm">
          <div><input type="text" placeholder="Employee Code" formControlName="employeeCode"></div>
          <div><input type="text" placeholder="Name" formControlName="name"></div>
          <div><input type="email" placeholder="Email" formControlName="email"></div>
          <div><input type="text" placeholder="Address" formControlName="address"></div>
          <div><input type="text" placeholder="Phone" formControlName="phone"></div>
          <div><input type="date" placeholder="Date of Birth" formControlName="dateOfBirth"></div>
          <div><input type="date" placeholder="Join Date" formControlName="joinDate"></div>
          <div>
            <select formControlName="gender">
              <option value="">Select Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </div>
          <div><input type="text" placeholder="Department" formControlName="department"></div>
          <div><input type="text" placeholder="Job Title" formControlName="jobTitle"></div>
          <div>
            <label><input type="checkbox" formControlName="active"> Active</label>
          </div>

          <div class="btn-group">
            <button type="submit" (click)="submitForm()">Add</button>
            <button type="button" (click)="onUpdate()">Update</button>
            <button type="button" (click)="onSearch()">Search</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Table Section -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Job Title</th>
            <th>Active</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employeeList">
            <td>{{ emp.employeeCode }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.department }}</td>
            <td>{{ emp.jobTitle }}</td>
            <td>{{ emp.active ? 'Yes' : 'No' }}</td>
            <td><button class="delete-btn" (click)="deleteEmployee(emp.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
