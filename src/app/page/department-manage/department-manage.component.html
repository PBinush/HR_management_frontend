<div class="main-container">
    <div class="main-header">
      <h1>Department Management System</h1>
    </div>
  
    <div class="content">
      <!-- Form Section -->
      <div class="box">
        <div class="header">
          <h2>Department Add +</h2>
        </div>
        <div class="body">
          <form [formGroup]="departmentForm">
            <div>
              <input type="text" placeholder="ID" formControlName="id">
            </div>
            <div>
              <input type="text" placeholder="Name" formControlName="name">
            </div>
            <div>
              <input type="text" placeholder="Description" formControlName="description">
            </div>
  
            <div class="btn-group">
              <button type="submit" (click)="submitForm()">Add</button>
              <button type="button" (click)="onUpdate()">Update</button>
              <button type="button" (click)="onSearch()">Search</button>
            </div>
          </form>
        </div>
      </div>
  
      <!-- Table Section -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dept of departmentList">
              <td>{{ dept.id }}</td>
              <td>{{ dept.name }}</td>
              <td>{{ dept.description }}</td>
              <td><button class="delete-btn" (click)="deleteDepartment(dept.id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
